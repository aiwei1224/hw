<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Form</title>
	<center>
		<style>
		body {
			background-color: bisque;
		}
		table {
			border: 5px solid black;
			background-color: white;
		}
		th,
		td {
			border: 1px solid black;
			text-align: center;
			padding: 5px;
		}
	</style>
</head>

<body>
<h1>問卷調查</h1>

  <form name="form1" action="form.jsp" method="post">
  		Name: <input type="text" name="name" value="" required><br><br>
  		Birthday: <input type="date" name="birthday" required ><br><br>
  		Gender: <input type="radio" name="gender" value="Male" required >Male
  				    <input type="radio" name="gender" value="Female" required>Female<br><br>
  		Hobby: <input type="checkbox" name="hobby" value="Reading">Reading
            <input type="checkbox" name="hobby" value="Playing Games">Playing games
            <input type="checkbox" name="hobby" value="Watching Movie">Watching movie
            <input type="checkbox" name="hobby" value="Singing">Singing<br><br>
      Favorite Movie: <SELECT name=movie size=4 Multiple>
        <OPTION value = "Runningman" selected>Korean</OPTION>
        <OPTION value = "三生三世十里桃花" >Chinese</OPTION>
        <OPTION value = "Survivor" selected >Western</OPTION>
        <OPTION value = "你的名字" >Japanese</OPTION>
      </SELECT><br><br>
      Favorite Food :  <SELECT name="food" size=1>
	       <OPTION value="Thiland" selected>Tomyam</OPTION>
	       <OPTION value="Lemon">Drink</OPTION>
	       <OPTION value="Sweet">Sweet</OPTION>
       </SELECT><br>
      Comment: <textarea  name="comment" cols="30" rows="5" required></textarea><br><br>
  		<input type="submit" value="Submit" >
  		<input type="reset" value="Reset">

  </form>
</body>

</html>
